<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Secure Share Vibe</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- Header -->
  <header class="header">
    <div class="header-content container">
      <a href="#" class="logo">Secure Share Vibe</a>
      <nav class="nav">
        <a href="#" class="btn btn-primary" id="loginBtn">Login</a>
        <a href="#" class="btn btn-secondary" id="signupBtn">Sign Up</a>
      </nav>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main container">

    <!-- Upload Section -->
    <section class="hero">
      <div class="upload-zone">
        <div class="upload-icon"></div>
        <h2>Secure File Upload</h2>
        <p class="hero-subtitle">AES-GCM encryption and HKDF key derivation for each file. Your files are safe and private.</p>
        <button class="btn btn-primary" id="uploadBtn">Upload File</button>
      </div>
    </section>

    <!-- Recent Files -->
    <section class="mt-12">
      <h3 class="mb-4">Recent Files</h3>
      <div class="file-list">
        <!-- Files will be dynamically injected here by script.js -->
      </div>
    </section>

  </main>

  <!-- Footer -->
  <footer class="mt-12 p-6 text-center text-secondary">
    &copy; 2025 Secure Share Vibe. All rights reserved.
  </footer>

  <!-- Add JS file -->
  <script src="script.js"></script>

</body>

</html>
